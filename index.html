<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <header>
    <h1></h1>
  </header>
  <main>
    <section class="profile-card">
      <section class="topcard">
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="victor crest profile">
        </div>
        <div class="victorTitle">
            <h2>Victor Crest</h2>
            <span>London</span>  
        </div>
        <div class="underlayer"></div>  
      </section>
      <section class="bottomcard">
        <div class="stat">
          <span>80K Followers</span>
          <span>803kK Likes</span>
          <span>1.4k Photos</span>
        </div>
      </section>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
